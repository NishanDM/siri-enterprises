<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="company-name">Siri Enterprises Admin Page</h1>
            <div class="dropdown">
                <button class="dropbtn">Customer Orders</button>
                <div class="dropdown-content">
                    <a href="chinaorders.html">China</a>
                    <a href="indiaorders.html">India</a>
                    <a href="varrocorders.html">Varroc</a>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>
    </nav>
<script>
    function checkAuth() {
        if (localStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "admin-login.html"; // Redirect if not logged in
        }
    }


    function logout() {
        localStorage.removeItem("adminLoggedIn"); // Clear login state
        window.location.href = "admin-login.html"; // Redirect to login page
    }

    window.onload = function() {
        checkAuth(); // Check if admin is logged in
        loadOrders(); // Load orders
    };
</script>

</body>
</html>
